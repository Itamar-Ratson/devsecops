# VaultStaticSecrets for ArgoCD - disabled by default during bootstrap
# Enable after VSO is deployed: set vaultSecrets.enabled=true in values.yaml
# Note: Uses shared transit-vault-auth from vault-secrets-operator namespace
{{- if .Values.vaultSecrets.enabled }}
---
# ArgoCD admin credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: argocd-admin-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: argocd/admin
  destination:
    name: argocd-secret
    create: true
    overwrite: true
    labels:
      app.kubernetes.io/name: argocd-secret
      app.kubernetes.io/part-of: argocd
    transformation:
      excludeRaw: true
      templates:
        admin.password:
          text: '{{ `{{ index .Secrets "admin.password" }}` }}'
        admin.passwordMtime:
          text: '{{ `{{ index .Secrets "admin.passwordMtime" }}` }}'
        server.secretkey:
          text: '{{ `{{ index .Secrets "server.secretkey" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator/transit-vault-auth
---
# ArgoCD OIDC client secret from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: argocd-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: argocd-oidc-secret
    create: true
    overwrite: true
    labels:
      app.kubernetes.io/name: argocd-oidc-secret
      app.kubernetes.io/part-of: argocd
    transformation:
      excludeRaw: true
      templates:
        oidc.keycloak.clientSecret:
          text: '{{ `{{ index .Secrets "argocd-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator/transit-vault-auth
{{- end }}
