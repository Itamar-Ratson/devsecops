{{- if .Values.vaultSecrets.enabled }}
---
# VaultAuth for argocd namespace
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: argocd-vault-auth
  namespace: {{ .Release.Namespace }}
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
  vaultConnectionRef: vault-secrets-operator/default
---
# ArgoCD repository credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: argocd-repo-creds
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: argocd/repo-creds
  destination:
    name: argocd-repo-creds
    create: true
    labels:
      argocd.argoproj.io/secret-type: repo-creds
    transformation:
      excludeRaw: true
      templates:
        type:
          text: '{{ `{{ .Secrets.type }}` }}'
        url:
          text: '{{ `{{ .Secrets.url }}` }}'
        sshPrivateKey:
          text: '{{ `{{ .Secrets.sshPrivateKey }}` }}'
  refreshAfter: 1h
  vaultAuthRef: argocd-vault-auth
---
# ArgoCD admin credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: argocd-admin-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: argocd/admin
  destination:
    name: argocd-secret
    create: true
    overwrite: true
    labels:
      app.kubernetes.io/name: argocd-secret
      app.kubernetes.io/part-of: argocd
    transformation:
      excludeRaw: true
      templates:
        admin.password:
          text: '{{ `{{ index .Secrets "admin.password" }}` }}'
        admin.passwordMtime:
          text: '{{ `{{ index .Secrets "admin.passwordMtime" }}` }}'
        server.secretkey:
          text: '{{ `{{ index .Secrets "server.secretkey" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: argocd-vault-auth
---
# ArgoCD OIDC client secret from Vault (for Dex Keycloak connector)
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: argocd-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: argocd-oidc-secret
    create: true
    labels:
      app.kubernetes.io/name: argocd-dex-server
      app.kubernetes.io/part-of: argocd
    transformation:
      excludeRaw: true
      templates:
        argocd-client-secret:
          text: '{{ `{{ index .Secrets "argocd-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: argocd-vault-auth
{{- end }}
