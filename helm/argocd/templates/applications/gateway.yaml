# Wave 4: Gateway API (depends on cert-manager)
{{- if .Values.gitops.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.gitops.repoURL }}
    targetRevision: {{ .Values.gitops.targetRevision }}
    path: helm/gateway
    helm:
      valueFiles:
        - ../ports.yaml
        - values.yaml
      valuesObject:
        cacheRegistryIP: {{ .Values.cacheRegistryIP | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: gateway
  ignoreDifferences:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /spec/parentRefs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - SkipHealthCheck=true
{{- end }}
