---
# ArgoCD Server Network Policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-server
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-server

  ingress:
    # Allow from Gateway (Cilium Envoy) for UI/API access
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.http }}"
              protocol: TCP

    # Allow from host for port-forwarding
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.http }}"
              protocol: TCP

    # Allow Prometheus to scrape metrics
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.metrics }}"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP

    # Allow Kubernetes API access
    - toEntities:
        - kube-apiserver

    # Allow communication with repo-server
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argocd-repo-server
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.repoServer }}"
              protocol: TCP

    # Allow communication with Redis
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argocd-redis
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.redis }}"
              protocol: TCP

---
# ArgoCD Repo Server Network Policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: argocd-repo-server
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-repo-server

  ingress:
    # Allow from ArgoCD server
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argocd-server
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.repoServer }}"
              protocol: TCP

    # Allow from ArgoCD controller
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argocd-application-controller
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.repoServer }}"
              protocol: TCP

    # Allow from ApplicationSet controller
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: argocd-applicationset-controller
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.repoServer }}"
              protocol: TCP

    # Allow Prometheus to scrape metrics
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.metrics }}"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP

    # Allow Git repository access over HTTPS
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "{{ .Values.ports.gateway.https }}"
              protocol: TCP

    # Allow Git repository access over SSH
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "{{ .Values.ports.argocd.ssh }}"
              protocol: TCP

