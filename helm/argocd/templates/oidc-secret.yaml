{{- if .Values.vaultSecrets.enabled }}
---
# VaultAuth for ArgoCD to authenticate with Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-auth
  namespace: {{ .Release.Namespace }}
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
    tokenExpirationSeconds: 600
  vaultConnectionRef: vault-secrets-operator/default
---
# VaultStaticSecret to sync ArgoCD OIDC client secret from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: argocd-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: argocd-oidc-secret
    create: true
    transformation:
      excludeRaw: true
      templates:
        dex.keycloak.clientSecret:
          text: "{{ `{{ .Secrets.argocd-client-secret }}` }}"
  refreshAfter: 1h
  vaultAuthRef: vault-auth
{{- end }}
