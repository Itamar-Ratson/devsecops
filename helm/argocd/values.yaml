# Gateway configuration for ArgoCD HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

# Vault Secrets - sync secrets from Vault to Kubernetes
# Requires Vault Secrets Operator to be installed
# Default false - enable after VSO is deployed and healthy
vaultSecrets:
  enabled: false

# GitOps repository configuration
# enabled: false during initial bootstrap (CRDs don't exist yet)
# enabled: true after ArgoCD is running (second helm upgrade)
gitops:
  enabled: true
  repoURL: "git@github.com:Itamar-Ratson/devsecops.git"
  targetRevision: HEAD
