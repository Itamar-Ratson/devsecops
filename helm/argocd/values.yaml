# Gateway configuration for ArgoCD HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

# Vault Secrets - enables VaultStaticSecret for syncing secrets from Vault
# Disabled by default: setup.sh creates the argocd-oidc-secret directly
# Enable manually after VSO is deployed if you want Vault-managed secrets
vaultSecrets:
  enabled: true

# GitOps repository configuration
# enabled: false during initial bootstrap (CRDs don't exist yet)
# enabled: true after ArgoCD is running (second helm upgrade)
gitops:
  enabled: true
  repoURL: "git@github.com:Itamar-Ratson/devsecops.git"
  targetRevision: HEAD
