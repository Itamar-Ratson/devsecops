# Gateway configuration for ArgoCD HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

# Vault Secrets - enables VaultStaticSecret for syncing secrets from Vault
# Disabled: ArgoCD is Wave 0, before VSO (Wave 2) installs CRDs
# setup.sh creates argocd-oidc-secret directly via kubectl
vaultSecrets:
  enabled: false

# Transit Vault IP on the KinD Docker network (dynamic, set by Terraform)
# Default works for 172.18.x.x subnet; Terraform overrides with actual IP
transitVaultIP: "172.18.0.100"

# GitOps repository configuration
# enabled: false during initial bootstrap (CRDs don't exist yet)
# enabled: true after ArgoCD is running (second helm upgrade)
gitops:
  enabled: true
  repoURL: "git@github.com:Itamar-Ratson/devsecops.git"
  targetRevision: HEAD
