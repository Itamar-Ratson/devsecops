# Gateway configuration for ArgoCD HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

# Vault Secrets - enables VaultStaticSecret for OIDC client secret
# Note: This works because ArgoCD self-manages after initial bootstrap,
# and by the time it syncs itself, VSO (Wave 3) is already deployed
vaultSecrets:
  enabled: true

# GitOps repository configuration
# enabled: false during initial bootstrap (CRDs don't exist yet)
# enabled: true after ArgoCD is running (second helm upgrade)
gitops:
  enabled: true
  repoURL: "git@github.com:Itamar-Ratson/devsecops.git"
  targetRevision: HEAD
