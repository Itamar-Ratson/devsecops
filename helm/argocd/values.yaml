# Gateway configuration for ArgoCD HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

# Vault Secrets - sync secrets from Vault to Kubernetes
# Requires Vault Secrets Operator to be installed
vaultSecrets:
  enabled: true

# GitOps repository configuration
gitops:
  # Auto-detected from git remote by setup.sh, override with --set gitops.repoURL=...
  repoURL: ""
  targetRevision: HEAD
  # Enable to have ArgoCD manage the infrastructure components
  enabled: true
