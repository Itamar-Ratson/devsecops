cilium:
  encryption:
    enabled: true
    type: wireguard
  kubeProxyReplacement: true
  hostPort:
    enabled: true
  socketLB:
    hostNamespaceOnly: true
  operator:
    replicas: 1
    prometheus:
      enabled: true
      port: 9963
      serviceMonitor:
        enabled: true
  prometheus:
    enabled: true
    port: 9962
    serviceMonitor:
      enabled: true
  gatewayAPI:
    enabled: true
    hostNetwork:
      enabled: true
    gatewayClass:
      create: "false"
  envoy:
    securityContext:
      capabilities:
        keepCapNetBindService: true
    prometheus:
      enabled: true
  hubble:
    enabled: true
    tls:
      enabled: false  # Disable TLS to avoid "too many open files" error in local dev
    peerService:
      enabled: true
    relay:
      enabled: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    ui:
      enabled: true
    metrics:
      enabled:
        - dns:query
        - drop
        - tcp
        - flow
        - port-distribution
        - icmp
        - policy:sourceContext=app|workload-name|pod|reserved-identity;destinationContext=app|workload-name|pod|dns|reserved-identity;labelsContext=source_namespace,destination_namespace
        - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
      enableOpenMetrics: true
      serviceMonitor:
        enabled: true
    # Export Hubble flows to stdout for Alloy/Loki collection
    export:
      static:
        enabled: true
        filePath: stdout
        fieldMask: []  # Export all fields for full context
        # No allowList/denyList = export all flows
