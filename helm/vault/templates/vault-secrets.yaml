{{- if .Values.vaultSecrets.enabled }}
---
# VaultAuth for vault namespace (for OIDC client secret)
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-vault-auth
  namespace: {{ .Release.Namespace }}
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
  vaultConnectionRef: vault-secrets-operator/default
---
# Vault OIDC client secret from Vault (for potential OIDC reconfiguration)
# Note: Bootstrap job configures OIDC initially, this provides ongoing access
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: vault-oidc-secret
    create: true
    labels:
      app.kubernetes.io/name: vault
    transformation:
      excludeRaw: true
      templates:
        vault-client-secret:
          text: '{{ `{{ index .Secrets "vault-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-vault-auth
{{- end }}
