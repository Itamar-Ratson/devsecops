# VaultStaticSecrets for Vault - disabled by default (Vault is Wave 2, before VSO Wave 3)
# Enable after VSO is deployed: set vaultSecrets.enabled=true in values.yaml
# Note: Uses shared transit-vault-auth from vault-secrets-operator-system namespace
{{- if .Values.vaultSecrets.enabled }}
---
# Vault OIDC client secret from Vault (for potential OIDC reconfiguration)
# Note: Bootstrap job configures OIDC initially, this provides ongoing access
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vault-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: vault-oidc-secret
    create: true
    labels:
      app.kubernetes.io/name: vault
    transformation:
      excludeRaw: true
      templates:
        vault-client-secret:
          text: '{{ `{{ index .Secrets "vault-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator-system/transit-vault-auth
{{- end }}
