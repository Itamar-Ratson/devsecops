---
# Vault Server Network Policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vault-server
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: vault
      component: server

  ingress:
    # Allow from Vault Agent Injector
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: vault-agent-injector
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP

    # Allow from Vault Secrets Operator
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: vault-secrets-operator
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP

    # Allow Prometheus to scrape metrics
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP

    # Allow from host for port-forwarding and health checks
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP

    # Allow Kubernetes API access (for Kubernetes auth method)
    - toEntities:
        - kube-apiserver

    # Allow connection to external Transit Vault for auto-unseal
    # Transit Vault runs in docker-compose on the KinD network
    - toCIDR:
        - 172.18.0.0/16
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP

---
# Vault Agent Injector Network Policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vault-agent-injector
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: vault-agent-injector

  ingress:
    # Allow from kube-apiserver for admission webhook calls
    - fromEntities:
        - kube-apiserver
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.injectorWebhook }}"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP

    # Allow Kubernetes API access (for watching pods)
    - toEntities:
        - kube-apiserver

    # Allow communication with Vault server
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: vault
            component: server
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP
