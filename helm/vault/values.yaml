# Gateway configuration for HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

vault:
  global:
    enabled: true
    tlsDisable: true  # Disable TLS for initial setup, enable later

  injector:
    enabled: true
    replicas: 1
    resources:
      requests:
        memory: "64Mi"  # Reduced from 256Mi - actual usage ~16Mi
        cpu: "25m"  # Reduced from 250m - actual usage ~3m
      limits:
        memory: "128Mi"  # Reduced from 256Mi - allow burst headroom
        cpu: "50m"  # Reduced from 250m - allow some burst headroom

  server:
    enabled: true
    replicas: 1

    # Inject transit token from Kubernetes Secret
    # VAULT_TOKEN is automatically used by Vault for transit seal auth
    extraSecretEnvironmentVars:
      - envName: VAULT_TOKEN
        secretName: vault-transit-token
        secretKey: VAULT_TOKEN

    # Resource limits
    resources:
      requests:
        memory: "128Mi"  # Reduced from 256Mi - actual usage ~49Mi
        cpu: "250m"
      limits:
        memory: "256Mi"  # Reduced from 512Mi - allow burst headroom
        cpu: "500m"

    # Storage configuration - File storage (not HA)
    dataStorage:
      enabled: true
      size: 10Gi
      storageClass: null  # Use default storage class
      accessMode: ReadWriteOnce

    # File storage configuration (single replica)
    standalone:
      enabled: true
      config: |
        ui = true

        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          telemetry {
            unauthenticated_metrics_access = true
          }
        }

        storage "file" {
          path = "/vault/data"
        }

        # Auto-unseal using external Transit Vault (docker-compose)
        # Transit Vault IP depends on Docker's subnet assignment for the KinD network
        # Check with: docker network inspect kind | grep Subnet
        # Common values: 172.18.0.100, 172.19.0.100, 172.20.0.100
        # Token is injected via VAULT_TOKEN env var from K8s Secret
        seal "transit" {
          address = "http://172.18.0.100:8200"
          key_name = "autounseal"
          mount_path = "transit/"
        }

        telemetry {
          prometheus_retention_time = "30s"
          disable_hostname = true
        }

    # Service configuration
    service:
      enabled: true
      type: ClusterIP
      port: 8200
      targetPort: 8200

    # Readiness/Liveness probes
    readinessProbe:
      enabled: true
      path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
    livenessProbe:
      enabled: true
      path: "/v1/sys/health?standbyok=true"
      initialDelaySeconds: 60

  # CSI Provider (disabled for now)
  csi:
    enabled: false

  # UI enabled
  ui:
    enabled: true
    serviceType: ClusterIP

# Bootstrap configuration for automated Vault setup
# Secrets are read from vault-bootstrap-secrets Secret created by setup.sh
bootstrap:
  enabled: true

# Vault Secrets - disabled by default (Vault is Wave 2, before VSO Wave 3)
# Enable after VSO is deployed and CRDs exist
vaultSecrets:
  enabled: true

