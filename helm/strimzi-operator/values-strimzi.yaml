strimzi-kafka-operator:
  # Watch all namespaces for Kafka CRs
  watchAnyNamespace: true

  # KRaft is the default in Strimzi 0.45.0+, no feature gates needed

  # Resource limits (reduced based on metrics: 305Mi used, 310Mi max)
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 320Mi

  # Enable dashboard ConfigMaps for Grafana
  dashboards:
    enabled: true
    namespace: monitoring
    label: grafana_dashboard
    labelValue: "1"
    annotations:
      grafana_folder: "Kafka"

  # Create global resources (ClusterRoles, CRDs) â€” required
  createGlobalResources: true
  generateNetworkPolicy: false  # We manage network policies via Cilium
