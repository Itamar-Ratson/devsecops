# Transit Vault configuration (external Docker container for static secrets)
transitVault:
  enabled: true
  # This IP is set by setup.sh based on the KinD network subnet
  # Note: KinD subnet varies (172.18.x.x, 172.19.x.x, 172.20.x.x)
  # setup.sh sets transitVaultIP which ArgoCD uses via Application parameters
  address: "172.20.0.100"

vault-secrets-operator:
  # Default Vault connection configuration (in-cluster Vault - for future dynamic secrets)
  defaultVaultConnection:
    enabled: true
    address: "http://vault.vault.svc.cluster.local:8200"
    skipTLSVerify: false

  # Default auth method configuration
  defaultAuthMethod:
    enabled: true
    namespace: "vault-secrets-operator"
    method: kubernetes
    mount: kubernetes
    kubernetes:
      role: vault-secrets-operator
      serviceAccount: vault-secrets-operator-controller-manager
      tokenAudiences: []

  controller:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
