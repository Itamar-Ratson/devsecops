---
# Vault Secrets Operator Network Policy
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: vault-secrets-operator
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: vault-secrets-operator

  ingress:
    # Allow webhook calls from kube-apiserver
    - fromEntities:
        - kube-apiserver
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP

  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP

    # Allow Kubernetes API access (for managing secrets)
    - toEntities:
        - kube-apiserver

    # Allow communication with in-cluster Vault
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: vault
            app.kubernetes.io/name: vault
      toPorts:
        - ports:
            - port: "{{ .Values.ports.vault.http }}"
              protocol: TCP

    # Allow communication with Transit Vault (external Docker container)
    # Transit Vault is on the KinD Docker network - use CIDR to allow access
    - toCIDR:
        - {{ .Values.transitVault.address }}/32
      toPorts:
        - ports:
            - port: "8200"
              protocol: TCP
