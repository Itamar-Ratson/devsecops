# Gateway configuration for Grafana HTTPRoute
gateway:
  name: main-gateway
  namespace: gateway

# Alertmanager Slack Secrets (SealedSecret)
# Set enabled: true and provide encrypted webhook URLs
# Generate encrypted values with: ./seal-slack-webhooks.sh <critical-url> <warning-url>
alertmanagerSlackSecrets:
  enabled: true
  # These values are kubeseal-encrypted strings (safe to commit to Git)
  criticalWebhookEncrypted: ""
  warningWebhookEncrypted: ""

