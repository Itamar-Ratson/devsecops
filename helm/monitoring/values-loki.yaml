# Loki Configuration (Log Aggregation)
loki:
  # Simplify resource names (remove redundant 'monitoring-loki-' prefix)
  fullnameOverride: loki

  # Deploy Loki in single binary mode (simpler for local dev)
  deploymentMode: SingleBinary

  # Storage configuration (chart-level, required even for filesystem)
  storage:
    type: filesystem
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin

  loki:
    # Disable multi-tenancy (not needed for local dev)
    auth_enabled: false
    # Disable usage reporting to Grafana Cloud
    analytics:
      reporting_enabled: false
    # Storage configuration
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: admin
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    # Retention configuration (keep logs for 1 day)
    limits_config:
      retention_period: 24h
    # Compactor for retention enforcement
    compactor:
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem

  # Single binary deployment
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 2Gi
    resources:
      requests:
        cpu: 100m
        memory: 768Mi  # Increased based on metrics (472Mi used, 728Mi max)
      limits:
        cpu: 500m
        memory: 1Gi

  # Gateway (nginx proxy for Loki)
  gateway:
    enabled: true
    replicas: 1
    service:
      type: ClusterIP
      port: 80

  # Disable unnecessary components for single binary mode
  read:
    replicas: 0
  write:
    replicas: 0
  backend:
    replicas: 0

  # Monitoring
  monitoring:
    selfMonitoring:
      enabled: false
      grafanaAgent:
        installOperator: false
    lokiCanary:
      enabled: false
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: false

  # Disable minio (we use filesystem storage)
  minio:
    enabled: false

  # Test pod
  test:
    enabled: false

  # Chunks cache disabled — saves ~300Mi on constrained hardware. Queries hit
  # local filesystem directly (still fast for dev). Re-enable when storage moves
  # to S3/remote, or for multi-user setups where cache prevents repeated disk reads.
  chunksCache:
    enabled: false
    # allocatedMemory: 256  # MB - reduced for dev (329MB was used with 512MB)
    # resources:
    #   requests:
    #     cpu: 10m
    #     memory: 300Mi
    #   limits:
    #     memory: 384Mi

  # Results cache disabled — only 35KB used in dev (single user, 24h retention,
  # filesystem storage is fast enough). Re-enable for multi-user or production.
  resultsCache:
    enabled: false
