            app.kubernetes.io/name: grafana
      toPorts:
        - ports:
            - port: "9090"
    # Allow from Prometheus (for federation)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9090"
