---
# Default deny all ingress and egress
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector: {}
  # Empty arrays mean deny all
  ingress: []
  egress: []
---
# Allow Prometheus to scrape metrics from all namespaces
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    # Allow API server access
    - toEntities:
        - kube-apiserver
    # Allow scraping metrics from all pods in monitoring namespace
    - toEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "9090"  # Prometheus itself
            - port: "8080"  # Kube state metrics
            - port: "9093"  # AlertManager
            - port: "10250" # Prometheus operator webhook
    # Allow scraping metrics from kube-system namespace (Cilium, Hubble, CoreDNS)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "9962"  # Cilium agent
            - port: "9963"  # Cilium operator
            - port: "9965"  # Hubble
            - port: "9966"  # Hubble relay metrics
            - port: "4245"  # Hubble relay gRPC
            - port: "9091"  # Envoy
            - port: "10254" # Node exporter
            - port: "9153"  # CoreDNS metrics
    # Allow scraping metrics from host network (Cilium components on nodes)
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "9962"  # Cilium agent
            - port: "9963"  # Cilium operator
            - port: "9965"  # Hubble
            - port: "9966"  # Hubble relay metrics
            - port: "10250" # Kubelet
            - port: "4245"  # Hubble relay gRPC
---
# Allow Grafana to query Prometheus
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: grafana-egress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    # Allow API server access (for Kubernetes data source plugin)
    - toEntities:
        - kube-apiserver
    # Allow querying Prometheus
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9090"
    # Allow querying AlertManager
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: alertmanager
      toPorts:
        - ports:
            - port: "9093"
    # Allow querying Loki Gateway
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: gateway
      toPorts:
        - ports:
            - port: "8080"
    # Allow downloading dashboards from grafana.com (for init container)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
---
# Allow Gateway to access Grafana
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: grafana-ingress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  ingress:
    # Allow from Gateway (Cilium Envoy) - connects directly to pod port 3000
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    # Allow from host for port-forwarding
    - fromEntities:
        - host
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    # Allow from Prometheus for scraping Grafana metrics
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
---
# Allow AlertManager communication
apiVersion: cilium.io/v2
