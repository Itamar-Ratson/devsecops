---
# Loki single-binary network policy - ingress and egress
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: loki-single-binary
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: loki
      app.kubernetes.io/component: single-binary
  ingress:
    # Allow from Loki Gateway
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: gateway
      toPorts:
        - ports:
            - port: "{{ .Values.ports.loki.http }}"
              protocol: TCP
    # Allow self-connections for internal operations
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: single-binary
      toPorts:
        - ports:
            - port: "{{ .Values.ports.loki.http }}"
              protocol: TCP
    # Allow Prometheus to scrape metrics
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.loki.http }}"
              protocol: TCP
  egress:
    # Allow API server access (for configmap/secret access)
    - toEntities:
        - kube-apiserver
    # Allow self-connections for internal operations
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: single-binary
      toPorts:
        - ports:
            - port: "{{ .Values.ports.loki.http }}"
              protocol: TCP
    # Allow connections to memcached caches
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: memcached-chunks-cache
      toPorts:
        - ports:
            - port: "{{ .Values.ports.memcached.server }}"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: loki
            app.kubernetes.io/component: memcached-results-cache
      toPorts:
        - ports:
            - port: "{{ .Values.ports.memcached.server }}"
              protocol: TCP
