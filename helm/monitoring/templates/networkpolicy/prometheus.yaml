---
# Allow Prometheus to scrape metrics from all namespaces
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP
    # Allow API server access
    - toEntities:
        - kube-apiserver
    # Allow scraping metrics from all pods in monitoring namespace
    - toEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "{{ .Values.ports.prometheus }}"
            - port: "{{ .Values.ports.kubeStateMetrics }}"
            - port: "{{ .Values.ports.loki.gateway }}"
            - port: "{{ .Values.ports.alertmanager.http }}"
            - port: "{{ .Values.ports.grafana }}"
            - port: "{{ .Values.ports.loki.http }}"
            - port: "{{ .Values.ports.tempo.http }}"
            - port: "{{ .Values.ports.loki.canary }}"
            - port: "{{ .Values.ports.memcached.exporter }}"
            - port: "{{ .Values.ports.prometheusOperatorWebhook }}"
            - port: "{{ .Values.ports.alloy.http }}"
    # Allow scraping metrics from kube-system namespace (Cilium, Hubble, CoreDNS)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "{{ .Values.ports.ciliumAgent }}"
            - port: "{{ .Values.ports.ciliumOperator }}"
            - port: "{{ .Values.ports.hubble }}"
            - port: "{{ .Values.ports.hubbleRelay }}"
            - port: "{{ .Values.ports.hubbleRelayGrpc }}"
            - port: "{{ .Values.ports.envoy }}"
            - port: "10254"
            - port: "{{ .Values.ports.coreDns }}"
    # Allow scraping metrics from host network (Cilium components on nodes)
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "{{ .Values.ports.ciliumAgent }}"
            - port: "{{ .Values.ports.ciliumOperator }}"
            - port: "{{ .Values.ports.hubble }}"
            - port: "{{ .Values.ports.hubbleRelay }}"
            - port: "{{ .Values.ports.kubelet }}"
            - port: "{{ .Values.ports.hubbleRelayGrpc }}"
            - port: "{{ .Values.ports.nodeExporter }}"
            - port: "{{ .Values.ports.controllerManager }}"
            - port: "{{ .Values.ports.scheduler }}"
            - port: "{{ .Values.ports.proxy }}"
            - port: "{{ .Values.ports.etcd }}"
---
# Allow Grafana to access Prometheus
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-ingress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  ingress:
    # Allow from Grafana
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
      toPorts:
        - ports:
            - port: "{{ .Values.ports.prometheus }}"
    # Allow from Prometheus (for federation)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.prometheus }}"
