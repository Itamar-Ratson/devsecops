---
# Allow Prometheus to scrape metrics from all namespaces
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
    # Allow API server access
    - toEntities:
        - kube-apiserver
    # Allow scraping metrics from all pods in monitoring namespace
    - toEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "9090"  # Prometheus itself
            - port: "8080"  # Kube state metrics, Loki Gateway
            - port: "9093"  # AlertManager
            - port: "3000"  # Grafana metrics
            - port: "3100"  # Loki single-binary
            - port: "3500"  # Loki Canary
            - port: "9150"  # Memcached exporter
            - port: "10250" # Prometheus operator webhook
    # Allow scraping metrics from kube-system namespace (Cilium, Hubble, CoreDNS)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "9962"  # Cilium agent
            - port: "9963"  # Cilium operator
            - port: "9965"  # Hubble
            - port: "9966"  # Hubble relay metrics
            - port: "4245"  # Hubble relay gRPC
            - port: "9091"  # Envoy
            - port: "10254" # Node exporter
            - port: "9153"  # CoreDNS metrics
    # Allow scraping metrics from host network (Cilium components on nodes)
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "9962"  # Cilium agent
            - port: "9963"  # Cilium operator
            - port: "9965"  # Hubble
            - port: "9966"  # Hubble relay metrics
            - port: "10250" # Kubelet
            - port: "4245"  # Hubble relay gRPC
            - port: "9100"  # Node exporter
            - port: "10257" # kube-controller-manager
            - port: "10259" # kube-scheduler
            - port: "10249" # kube-proxy
            - port: "2381"  # etcd metrics
---
# Allow Grafana to access Prometheus
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-ingress
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  ingress:
    # Allow from Grafana
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
      toPorts:
        - ports:
            - port: "9090"
    # Allow from Prometheus (for federation)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "9090"
