---
# Alloy network policy - ingress and egress
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: alloy
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  ingress:
    # Allow OTLP traces from any pod in any namespace (cluster-wide)
    - fromEndpoints:
        - matchExpressions:
          - key: k8s:io.kubernetes.pod.namespace
            operator: Exists
      toPorts:
        - ports:
            - port: "{{ .Values.ports.alloy.otlpGrpc }}"
              protocol: TCP
            - port: "{{ .Values.ports.alloy.otlpHttp }}"
              protocol: TCP
    # Allow metrics scraping from Prometheus (namespace-scoped)
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: {{ .Release.Namespace }}
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.alloy.http }}"
              protocol: TCP
  egress:
    # Allow sending logs to Kafka brokers
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kafka
      toPorts:
        - ports:
            - port: "{{ .Values.ports.kafka.broker.plain }}"
              protocol: TCP
    # Allow sending traces to Tempo
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: tempo
      toPorts:
        - ports:
            - port: "{{ .Values.ports.tempo.otlpGrpc }}"
              protocol: TCP
    # Allow API server access (for Kubernetes service discovery)
    - toEntities:
        - kube-apiserver
