# Logging Dashboards (Loki)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-loki
  namespace: {{ .Release.Namespace }}
  annotations:
    grafana_folder: "Logging"
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  loki-stack-monitoring.json: |-
{{ .Files.Get "dashboards/loki/loki-stack-monitoring.json" | indent 4 }}
