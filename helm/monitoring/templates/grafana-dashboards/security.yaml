# Security Dashboards (Tetragon, Kyverno, Trivy, Vault)
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-tetragon
  namespace: {{ .Release.Namespace }}
  annotations:
    grafana_folder: "Security"
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  kubectl-exec-audit.json: |-
{{ .Files.Get "dashboards/tetragon/kubectl-exec-audit.json" | indent 4 }}
