# Cilium Dashboards
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cilium-metrics
  namespace: {{ .Release.Namespace }}
  annotations:
    grafana_folder: "Cilium"
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  cilium-metrics.json: |-
{{ .Files.Get "dashboards/cilium/cilium-metrics.json" | indent 4 }}
