{{- if .Values.vaultSecrets.enabled }}
# VaultStaticSecrets for Monitoring - synced after VSO (Wave 3) is ready
---
# VaultAuth for monitoring namespace
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: monitoring-vault-auth
  namespace: {{ .Release.Namespace }}
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
  vaultConnectionRef: vault-secrets-operator/default
---
# Grafana admin credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: grafana-admin-credentials
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: monitoring/grafana
  destination:
    name: grafana-admin-credentials
    create: true
    labels:
      app.kubernetes.io/name: grafana
    transformation:
      excludeRaw: true
      templates:
        admin-user:
          text: '{{ `{{ index .Secrets "admin-user" }}` }}'
        admin-password:
          text: '{{ `{{ index .Secrets "admin-password" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: monitoring-vault-auth
---
# Alertmanager Slack webhooks from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: alertmanager-slack-webhooks
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: monitoring/alertmanager
  destination:
    name: alertmanager-slack-webhooks
    create: true
    labels:
      app.kubernetes.io/name: alertmanager
    transformation:
      excludeRaw: true
      templates:
        slack-critical-webhook:
          text: '{{ `{{ index .Secrets "slack-critical-webhook" }}` }}'
        slack-warning-webhook:
          text: '{{ `{{ index .Secrets "slack-warning-webhook" }}` }}'
        pagerduty-routing-key:
          text: '{{ `{{ index .Secrets "pagerduty-routing-key" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: monitoring-vault-auth
---
# Grafana OIDC client secret from Vault (for Keycloak OAuth)
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: grafana-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: grafana-oidc-secret
    create: true
    labels:
      app.kubernetes.io/name: grafana
    transformation:
      excludeRaw: true
      templates:
        # Grafana expects env var format: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET:
          text: '{{ `{{ index .Secrets "grafana-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: monitoring-vault-auth
{{- end }}
