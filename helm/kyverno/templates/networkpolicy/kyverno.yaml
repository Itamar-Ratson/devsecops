---
# Kyverno Admission Controller Network Policy (Standalone Mode)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kyverno-admission-controller
  namespace: {{ .Release.Namespace }}
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: admission-controller
      app.kubernetes.io/instance: kyverno

  ingress:
    # Allow webhook ingress from kube-apiserver, host, remote-node, and cluster
    # Required for admission webhook validation/mutation calls
    # Note: 'cluster' entity added for KinD compatibility where kube-apiserver
    # may not be recognized as the dedicated entity
    - fromEntities:
        - kube-apiserver
        - host
        - remote-node
        - cluster
      toPorts:
        - ports:
            - port: "{{ .Values.ports.kyverno.webhook }}"
              protocol: TCP

    # Allow Prometheus to scrape metrics
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.kyverno.metrics }}"
              protocol: TCP

  egress:
    # Allow Kubernetes API access (for policy evaluation, resource lookups)
    - toEntities:
        - kube-apiserver
