---
# 1. First: Allow DNS egress for all pods
# This "punches a hole" before the lockdown
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-dns
spec:
  description: "Allow all pods to perform DNS lookups to CoreDNS"
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
---
# 2. Second: Allow API server access for all pods
# Required for operators, admission webhooks, and controllers
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-apiserver
spec:
  description: "Allow all pods to access Kubernetes API server"
  endpointSelector: {}
  egress:
    - toEntities:
        - kube-apiserver
# NOTE: We don't need a separate default-deny policy
# Having ANY allow rule (like the DNS and API server policies above)
# automatically enables default-deny mode in Cilium for all matched pods.
# Traffic not explicitly allowed will be denied.
---
# 3. Allow egress to cluster endpoints (for Gateway API and pod-to-pod)
# Enables Gateway API ingress to reach backends and pod-to-pod communication.
# Each service controls its own ingress policy for defense in depth.
# External/world egress remains blocked (add explicit rules where needed).
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-cluster-egress
spec:
  description: "Allow egress to cluster endpoints"
  endpointSelector: {}
  egress:
    - toEndpoints:
        - {}  # All cluster endpoints
---
# 4. Allow egress to host entity for services running on host network
# Required for hubble-relay to reach cilium agents (hubble-peer) which run
# in host network mode. Also needed for node health checks and metrics.
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-host-egress
spec:
  description: "Allow egress to host network services"
  endpointSelector: {}
  egress:
    - toEntities:
        - host
---
# 5. Allow CoreDNS to reach upstream DNS servers
# Required for external DNS resolution (CoreDNS forwards to upstream)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-coredns-upstream
  namespace: kube-system
spec:
  description: "Allow CoreDNS to reach upstream DNS"
  endpointSelector:
    matchLabels:
      k8s-app: kube-dns
  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP
            - port: "{{ .Values.ports.dns }}"
              protocol: TCP
