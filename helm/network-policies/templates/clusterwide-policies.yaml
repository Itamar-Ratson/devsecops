---
# 1. First: Allow DNS egress for all pods
# This "punches a hole" before the lockdown
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: clusterwide-allow-dns
spec:
  description: "Allow all pods to perform DNS lookups to CoreDNS"
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
---
# 2. Second: Allow API server access for all pods
# Required for operators, admission webhooks, and controllers
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: clusterwide-allow-apiserver
spec:
  description: "Allow all pods to access Kubernetes API server"
  endpointSelector: {}
  egress:
    - toEntities:
        - kube-apiserver
---
# 3. Last: Global default-deny for all pods (EXCEPT kube-system)
# By omitting ingress/egress keys, Cilium enforces total lockdown
# CRITICAL: Exclude kube-system to avoid deadlocking the cluster
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: clusterwide-default-deny
spec:
  description: "Enforce default-deny for all pods (except kube-system infrastructure)"
  endpointSelector:
    matchExpressions:
      - key: k8s:io.kubernetes.pod.namespace
        operator: NotIn
        values:
          - kube-system
  # NOTE: Omitting 'ingress' and 'egress' keys entirely = Deny All in Cilium
  # Do NOT use empty arrays [] - they cause validation errors
