---
# Cluster-wide DNS egress allow policy
# This applies to ALL pods in ALL namespaces
# DNS is fundamental for Kubernetes service discovery
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: clusterwide-allow-dns
spec:
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "{{ .Values.ports.dns }}"
              protocol: UDP
            - port: "{{ .Values.ports.dns }}"
              protocol: TCP
