---
# Default deny all for sealed-secrets namespace
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: default-deny-all
  namespace: sealed-secrets
spec:
  endpointSelector: {}
  # Empty arrays mean deny all
  ingress: []
  egress: []
---
# Allow DNS egress
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: sealed-secrets
spec:
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
        - ports:
            - port: "53"
              protocol: TCP
---
# Allow egress to Kubernetes API server
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-k8s-api-egress
  namespace: sealed-secrets
spec:
  endpointSelector: {}
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
        - ports:
            - port: "443"
              protocol: TCP
---
# Allow ingress for sealed-secrets controller (for kubeseal CLI and webhook)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-controller-ingress
  namespace: sealed-secrets
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: sealed-secrets
  ingress:
    - fromEntities:
        - kube-apiserver
        - remote-node
        - host
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
