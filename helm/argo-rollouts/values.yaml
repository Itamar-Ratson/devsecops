argo-rollouts:
  # Controller configuration
  controller:
    replicas: 1

    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

    # Enable metrics for Prometheus
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false  # We use our own monitoring stack

    # Gateway API traffic router plugin
    trafficRouterPlugins: |-
      - name: "argoproj-labs/gatewayAPI"
        location: "https://github.com/argoproj-labs/rollouts-plugin-trafficrouter-gatewayapi/releases/download/v0.4.0/gateway-api-plugin-linux-amd64"

  # Disable dashboard - use ArgoCD extension instead
  dashboard:
    enabled: false

  # Disable notifications
  notifications:
    notifiers: {}
