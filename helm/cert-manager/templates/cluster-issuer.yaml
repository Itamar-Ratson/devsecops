{{- if .Capabilities.APIVersions.Has "cert-manager.io/v1" }}
---
# Bootstrap self-signed issuer (only for creating the root CA)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-bootstrap
  annotations:
    # No sync-wave - let it sync with cert-manager controller
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  selfSigned: {}
---
# Root CA Certificate (self-signed, stored in cert-manager namespace for trust-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: root-ca
  namespace: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  isCA: true
  commonName: devsecops-root-ca
  secretName: root-ca-secret
  duration: 87600h  # 10 years
  renewBefore: 720h  # 30 days
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-bootstrap
    kind: ClusterIssuer
    group: cert-manager.io
---
# CA ClusterIssuer (uses the root CA to sign certificates)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ca:
    secretName: root-ca-secret
{{- end }}
