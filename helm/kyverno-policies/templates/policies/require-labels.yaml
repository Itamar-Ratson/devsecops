{{- if and .Values.policies.bestPractices.enabled (.Capabilities.APIVersions.Has "kyverno.io/v1") }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Require standard Kubernetes labels on all pods for observability
      and resource management.
spec:
  validationFailureAction: {{ .Values.policies.bestPractices.validationFailureAction }}
  background: true
  rules:
    - name: check-for-labels
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-node-lease
                - kube-public
                - cilium
                - gateway
                - monitoring
                - cert-manager
                - sealed-secrets
                - kyverno
      validate:
        message: "The labels `app.kubernetes.io/name` and `app.kubernetes.io/instance` are required."
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              app.kubernetes.io/instance: "?*"
{{- end }}
