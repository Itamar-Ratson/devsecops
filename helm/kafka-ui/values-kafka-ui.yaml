kafka-ui:
  # Environment variables for Kafka cluster connection
  yamlApplicationConfig:
    kafka:
      clusters:
        - name: main
          bootstrapServers: main-kafka-bootstrap.kafka:9092
          # For KRaft mode clusters, no Zookeeper connection needed
    auth:
      type: disabled
    management:
      health:
        ldap:
          enabled: false

  # Resource limits for constrained environments
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi

  # Service configuration
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
