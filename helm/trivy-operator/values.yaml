# Trivy Operator values
# Reference: https://github.com/aquasecurity/trivy-operator/tree/main/deploy/helm

trivy-operator:
  # Operator configuration
  operator:
    # Limit concurrent scans to reduce resource usage
    scanJobsConcurrentLimit: 1
    # Clean up completed scan jobs after 60 seconds
    scanJobTTL: 60s
    # Vulnerability scanner configuration
    vulnerabilityScannerEnabled: true
    # Config audit scanner
    configAuditScannerEnabled: true
    # RBAC assessment
    rbacAssessmentScannerEnabled: true
    # Exposed secret scanner
    exposedSecretScannerEnabled: true
    # SBOM generation (disabled - high resource cost)
    sbomGenerationEnabled: false
    # Cluster compliance reports (disabled - enable for audits)
    clusterComplianceEnabled: false
    # Infra assessment (control plane components)
    infraAssessmentScannerEnabled: true

  # Trivy configuration
  trivy:
    # Use standalone mode (no server required)
    mode: Standalone
    # Severity levels to report
    severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
    # Slow mode to reduce resource usage
    slow: true
    # Skip unfixed vulnerabilities
    ignoreUnfixed: false
    # Timeout for scan jobs
    timeout: "10m0s"

  # Service account
  serviceAccount:
    create: true
    name: trivy-operator

  # Resources for operator
  resources:
    requests:
      cpu: 100m
      memory: 300Mi  # Increased from 128Mi - actual usage ~230Mi
    limits:
      cpu: 500m
      memory: 512Mi

  # Resources for scan jobs
  scanJob:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Prometheus metrics
  serviceMonitor:
    enabled: true
    interval: 60s
    labels:
      release: monitoring

  # Node selector (optional)
  nodeSelector: {}

  # Tolerations (optional)
  tolerations: []

  # Node collector tolerations (for scanning control-plane nodes)
  nodeCollector:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule

# Alerting configuration
alerts:
  enabled: true
  # Alert when high vulnerabilities exceed this count
  highVulnerabilityThreshold: 10
  # Alert when compliance score drops below this percentage
  complianceThreshold: 80
