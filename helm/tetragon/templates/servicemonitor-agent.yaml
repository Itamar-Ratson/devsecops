apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tetragon
  namespace: kube-system
  labels:
    app.kubernetes.io/name: tetragon
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tetragon
      app.kubernetes.io/component: agent
  endpoints:
    - port: metrics
      interval: 10s
      path: /metrics
