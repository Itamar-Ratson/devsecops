{{- if .Values.vaultSecrets.enabled }}
# VaultStaticSecrets for Keycloak - synced after VSO (Wave 3) is ready
# Note: Uses shared transit-vault-auth from vault-secrets-operator namespace
---
# Keycloak admin credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: keycloak-admin-credentials
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/admin
  destination:
    name: keycloak-admin-credentials
    create: true
    labels:
      app.kubernetes.io/name: keycloak
    transformation:
      excludeRaw: true
      templates:
        admin-user:
          text: '{{ `{{ index .Secrets "admin-user" }}` }}'
        admin-password:
          text: '{{ `{{ index .Secrets "admin-password" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator/transit-vault-auth
---
# OIDC client secrets from Vault (for realm import)
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: keycloak-oidc-clients
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: keycloak-oidc-clients
    create: true
    labels:
      app.kubernetes.io/name: keycloak
    transformation:
      excludeRaw: true
      templates:
        argocd-client-secret:
          text: '{{ `{{ index .Secrets "argocd-client-secret" }}` }}'
        grafana-client-secret:
          text: '{{ `{{ index .Secrets "grafana-client-secret" }}` }}'
        vault-client-secret:
          text: '{{ `{{ index .Secrets "vault-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator/transit-vault-auth
{{- end }}
