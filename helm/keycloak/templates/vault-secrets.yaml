# VaultStaticSecrets for Keycloak - synced after VSO (Wave 3) is ready
---
# VaultAuth for keycloak namespace
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: keycloak-vault-auth
  namespace: {{ .Release.Namespace }}
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount: default
  vaultConnectionRef: vault-secrets-operator/default
---
# Keycloak admin credentials from Vault
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: keycloak-admin-credentials
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/admin
  destination:
    name: keycloak-admin-credentials
    create: true
    labels:
      app.kubernetes.io/name: keycloak
    transformation:
      excludeRaw: true
      templates:
        admin-user:
          text: '{{ `{{ index .Secrets "admin-user" }}` }}'
        admin-password:
          text: '{{ `{{ index .Secrets "admin-password" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: keycloak-vault-auth
---
# OIDC client secrets from Vault (for realm import)
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: keycloak-oidc-clients
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: keycloak-oidc-clients
    create: true
    labels:
      app.kubernetes.io/name: keycloak
    transformation:
      excludeRaw: true
      templates:
        argocd-client-secret:
          text: '{{ `{{ index .Secrets "argocd-client-secret" }}` }}'
        grafana-client-secret:
          text: '{{ `{{ index .Secrets "grafana-client-secret" }}` }}'
        vault-client-secret:
          text: '{{ `{{ index .Secrets "vault-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: keycloak-vault-auth
