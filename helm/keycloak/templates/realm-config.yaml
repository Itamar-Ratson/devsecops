apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: {{ .Release.Namespace }}
data:
  devsecops-realm.json: |
    {
      "realm": "devsecops",
      "enabled": true,
      "sslRequired": "none",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "permanentLockout": false,
      "maxFailureWaitSeconds": 900,
      "minimumQuickLoginWaitSeconds": 60,
      "waitIncrementSeconds": 60,
      "quickLoginCheckMilliSeconds": 1000,
      "maxDeltaTimeSeconds": 43200,
      "failureFactor": 5,
      "defaultSignatureAlgorithm": "RS256",
      "accessTokenLifespan": 300,
      "accessTokenLifespanForImplicitFlow": 900,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "groups": [
        {
          "name": "admins",
          "path": "/admins"
        },
        {
          "name": "developers",
          "path": "/developers"
        },
        {
          "name": "viewers",
          "path": "/viewers"
        }
      ],
      "clients": [
        {
          "clientId": "argocd",
          "name": "ArgoCD",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "${ARGOCD_CLIENT_SECRET}",
          "redirectUris": [
            "https://argocd.localhost/auth/callback",
            "https://argocd.localhost/api/dex/callback"
          ],
          "webOrigins": [
            "https://argocd.localhost"
          ],
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "publicClient": false,
          "protocol": "openid-connect",
          "fullScopeAllowed": true,
          "protocolMappers": [
            {
              "name": "groups",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-group-membership-mapper",
              "consentRequired": false,
              "config": {
                "full.path": "false",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "groups",
                "userinfo.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": "grafana",
          "name": "Grafana",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "${GRAFANA_CLIENT_SECRET}",
          "redirectUris": [
            "https://grafana.localhost/login/generic_oauth"
          ],
          "webOrigins": [
            "https://grafana.localhost"
          ],
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "publicClient": false,
          "protocol": "openid-connect",
          "fullScopeAllowed": true,
          "protocolMappers": [
            {
              "name": "groups",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-group-membership-mapper",
              "consentRequired": false,
              "config": {
                "full.path": "false",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "groups",
                "userinfo.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": "vault",
          "name": "Vault",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "${VAULT_CLIENT_SECRET}",
          "redirectUris": [
            "https://vault.localhost/ui/vault/auth/oidc/oidc/callback"
          ],
          "webOrigins": [
            "https://vault.localhost"
          ],
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "publicClient": false,
          "protocol": "openid-connect",
          "fullScopeAllowed": true,
          "protocolMappers": [
            {
              "name": "groups",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-group-membership-mapper",
              "consentRequired": false,
              "config": {
                "full.path": "false",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "groups",
                "userinfo.token.claim": "true"
              }
            }
          ]
        }
      ],
      "clientScopes": [
        {
          "name": "groups",
          "description": "Group membership",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true"
          },
          "protocolMappers": [
            {
              "name": "groups",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-group-membership-mapper",
              "consentRequired": false,
              "config": {
                "full.path": "false",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "groups",
                "userinfo.token.claim": "true"
              }
            }
          ]
        }
      ],
      "defaultDefaultClientScopes": [
        "profile",
        "email",
        "groups"
      ]
    }
