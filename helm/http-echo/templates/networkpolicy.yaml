---
# Allow ingress to http-echo from Gateway (Cilium Gateway uses ingress identity)
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-from-gateway
spec:
  endpointSelector:
    matchLabels:
      app: http-echo
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "{{ .Values.ports.httpEcho }}"
              protocol: TCP
    # Allow Prometheus to scrape (if app exposes metrics)
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: prometheus
      toPorts:
        - ports:
            - port: "{{ .Values.ports.httpEcho }}"
              protocol: TCP
