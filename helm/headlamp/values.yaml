# Gateway configuration
gateway:
  name: main-gateway
  namespace: gateway

# Headlamp configuration
headlamp:
  replicaCount: 1

  # Using latest version with kube-oidc-proxy for API authentication
  # Token lifespans extended in Keycloak to mitigate refresh token issues
  image:
    registry: ghcr.io
    repository: headlamp-k8s/headlamp
    tag: "v0.39.0"

  config:
    oidc:
      # Do not create secret from values - we use external secret from VSO
      secret:
        create: false
      # Client secret from VaultStaticSecret
      externalSecret:
        enabled: true
        name: headlamp-oidc-secret
    # CA certificate for OIDC TLS verification (self-signed certs in dev)
    extraArgs:
      - "-oidc-ca-file=/etc/ssl/certs/gateway-ca.crt"

  # Cluster discovery from ArgoCD secrets
  # Headlamp reads secrets with label: argocd.argoproj.io/secret-type=cluster
  clusterRoleBinding:
    create: true
    clusterRoleName: cluster-admin

  service:
    type: ClusterIP
    port: 80

  # Disable built-in ingress (we use HTTPRoute)
  ingress:
    enabled: false

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

  # Mount CA bundle from trust-manager for OIDC TLS verification
  volumes:
    - name: ca-bundle
      configMap:
        name: gateway-ca-bundle
        optional: true  # Don't fail if trust-manager hasn't synced yet

  volumeMounts:
    - name: ca-bundle
      mountPath: /etc/ssl/certs/gateway-ca.crt
      subPath: ca.crt
      readOnly: true

  # Point Go's TLS to use our CA bundle
  env:
    - name: SSL_CERT_FILE
      value: /etc/ssl/certs/gateway-ca.crt
    # Point Headlamp to kube-oidc-proxy instead of real API server
    # This allows OIDC token validation through the proxy
    - name: KUBERNETES_SERVICE_HOST
      value: kube-oidc-proxy.kube-oidc-proxy.svc
    - name: KUBERNETES_SERVICE_PORT
      value: "443"

  # Run as non-root
  securityContext:
    runAsNonRoot: true
    runAsUser: 100
    runAsGroup: 101

  podSecurityContext:
    fsGroup: 101
