# VaultStaticSecret for Headlamp OIDC client secret
# Synced from Transit Vault via VSO (deployed in Wave 2)
# Note: Uses shared transit-vault-auth from vault-secrets-operator namespace
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: headlamp-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: headlamp-oidc-secret
    create: true
    labels:
      app.kubernetes.io/name: headlamp
    transformation:
      excludeRaw: true
      templates:
        headlamp-client-secret:
          text: '{{ `{{ index .Secrets "headlamp-client-secret" }}` }}'
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator/transit-vault-auth
