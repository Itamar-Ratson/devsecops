# VaultStaticSecret for Headlamp OIDC configuration
# Synced from Transit Vault via VSO (deployed in Wave 2)
# Note: Uses shared transit-vault-auth from vault-secrets-operator namespace
# Creates secret with OIDC env vars that Headlamp expects
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: headlamp-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  type: kv-v2
  mount: secret
  path: keycloak/oidc-clients
  destination:
    name: headlamp-oidc-secret
    create: true
    labels:
      app.kubernetes.io/name: headlamp
    transformation:
      excludeRaw: true
      templates:
        # Headlamp expects these exact env var names
        OIDC_CLIENT_ID:
          text: "headlamp"
        OIDC_CLIENT_SECRET:
          text: '{{ `{{ index .Secrets "headlamp-client-secret" }}` }}'
        OIDC_ISSUER_URL:
          text: "https://keycloak.localhost/realms/devsecops"
        OIDC_SCOPES:
          text: "openid profile email groups offline_access"
  refreshAfter: 1h
  vaultAuthRef: vault-secrets-operator/transit-vault-auth
