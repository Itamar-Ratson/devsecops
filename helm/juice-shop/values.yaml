gateway:
  name: main-gateway
  namespace: gateway

image:
  repository: bkimminich/juice-shop
  tag: latest
  pullPolicy: IfNotPresent

# For pulling from private registries (e.g., GHCR)
imagePullSecrets: []
  # - name: ghcr-pull-secret

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"
  requests:
    memory: "256Mi"
    cpu: "100m"

replicaCount: 1

# Pod security context - applies to all containers
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

# Container security context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Juice-shop needs write access for SQLite
  capabilities:
    drop:
      - ALL
