name: Juice Shop Security Pipeline

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'helm/juice-shop/**'
      - 'helm/argo-rollouts/**'
      - 'helm/ports.yaml'
      - 'docker/juice-shop/**'
      - '.github/workflows/juice-shop-security.yaml'
      - '.github/zap/**'
      - 'terraform/modules/**'
      - 'terraform/live/**'
  pull_request:
    branches: [main]
    paths:
      - 'helm/juice-shop/**'
      - 'helm/argo-rollouts/**'
      - 'helm/ports.yaml'
      - 'docker/juice-shop/**'
      - '.github/workflows/juice-shop-security.yaml'
      - '.github/zap/**'
      - 'terraform/modules/**'
      - 'terraform/live/**'

env:
  REGISTRY: ghcr.io
  # Keep in sync with terraform/modules/cluster-bootstrap/variables.tf
  GATEWAY_API_VERSION: v1.4.0
  CILIUM_VERSION: v1.18.5

permissions:
  contents: read
  packages: write
  security-events: write
  pull-requests: write

jobs:
  # Job 1: Build and push container image
  build:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-name: ${{ steps.image-name.outputs.image_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image-name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}/juice-shop" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: docker/juice-shop
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  # Job 2: Container security scanning (Trivy)
  container-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image for scanning (PR only)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: docker/juice-shop
          load: true
          tags: juice-shop-scan:local

      - name: Run Trivy vulnerability scanner (PR)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop-scan:local'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,misconfig'
          timeout: '10m'

      - name: Run Trivy vulnerability scanner (Push)
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ needs.build.outputs.image-name }}@${{ needs.build.outputs.image-digest }}'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,misconfig'
          timeout: '10m'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container'

      - name: Trivy summary report (fail on CRITICAL/HIGH)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop-scan:local'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          vuln-type: 'os,library'

  # Job 3: IaC security scanning (Trivy)
  iac-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy IaC scanner on Helm charts
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'helm/'
          format: 'sarif'
          output: 'trivy-iac-helm-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy Helm IaC results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-iac-helm-results.sarif'
          category: 'trivy-iac-helm'

      - name: Run Trivy IaC scanner on Terraform
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform/'
          format: 'sarif'
          output: 'trivy-iac-terraform-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy Terraform IaC results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-iac-terraform-results.sarif'
          category: 'trivy-iac-terraform'

      - name: Run Trivy IaC scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'helm/juice-shop/'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # Job 4: Helm lint and validation
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Helm lint juice-shop chart
        run: |
          helm lint helm/juice-shop/ \
            -f helm/ports.yaml \
            -f helm/juice-shop/values.yaml

      - name: Helm template validation
        run: |
          helm template juice-shop helm/juice-shop/ \
            -f helm/ports.yaml \
            -f helm/juice-shop/values.yaml \
            --namespace juice-shop \
            > /tmp/rendered.yaml
          cat /tmp/rendered.yaml

      - name: Upload rendered manifests
        uses: actions/upload-artifact@v4
        with:
          name: rendered-manifests
          path: /tmp/rendered.yaml

  # Job 5: Kyverno policy testing
  kyverno-test:
    runs-on: ubuntu-latest
    needs: helm-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Install Kyverno CLI
        run: |
          curl -LO https://github.com/kyverno/kyverno/releases/download/v1.16.2/kyverno-cli_v1.16.2_linux_x86_64.tar.gz
          tar -xzf kyverno-cli_v1.16.2_linux_x86_64.tar.gz
          sudo mv kyverno /usr/local/bin/
          kyverno version

      - name: Render Helm templates
        run: |
          helm template juice-shop helm/juice-shop/ \
            -f helm/ports.yaml \
            -f helm/juice-shop/values.yaml \
            --namespace juice-shop \
            > /tmp/juice-shop-rendered.yaml

      - name: Download Kyverno Pod Security Standard policies
        run: |
          mkdir -p /tmp/policies
          curl -sL https://raw.githubusercontent.com/kyverno/policies/main/pod-security/restricted/disallow-capabilities-strict/disallow-capabilities-strict.yaml \
            -o /tmp/policies/disallow-capabilities-strict.yaml
          curl -sL https://raw.githubusercontent.com/kyverno/policies/main/pod-security/restricted/disallow-privilege-escalation/disallow-privilege-escalation.yaml \
            -o /tmp/policies/disallow-privilege-escalation.yaml
          curl -sL https://raw.githubusercontent.com/kyverno/policies/main/pod-security/restricted/require-run-as-nonroot/require-run-as-nonroot.yaml \
            -o /tmp/policies/require-run-as-nonroot.yaml

      - name: Test against Kyverno policies
        run: |
          kyverno apply /tmp/policies/ \
            --resource /tmp/juice-shop-rendered.yaml \
            --detailed-results \
            --audit-warn || true

      - name: Run custom policy tests
        if: hashFiles('tests/kyverno/juice-shop-policy-test.yaml') != ''
        run: |
          kyverno test tests/kyverno/ --detailed-results || true

  # Job 6: Terraform validation
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform format check
        run: terraform fmt -check -recursive terraform/modules/

      - name: Validate Terraform modules
        run: |
          for module in terraform/modules/*/; do
            echo "=== Validating $module ==="
            terraform -chdir="$module" init -backend=false
            terraform -chdir="$module" validate
          done

  # Job 7: KinD deployment testing (via Terragrunt)
  deployment-test:
    runs-on: ubuntu-latest
    needs: [container-scan, iac-scan, kyverno-test, terraform-validate]
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          TERRAGRUNT_VERSION=$(curl -s https://api.github.com/repos/gruntwork-io/terragrunt/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/${TERRAGRUNT_VERSION}/terragrunt_linux_amd64" -o /usr/local/bin/terragrunt
          chmod +x /usr/local/bin/terragrunt
          terragrunt --version

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Create CI secrets
        run: echo 'vault_root_token = "ci-test-token"' > terraform/live/secrets.tfvars

      - name: Build Helm chart dependencies
        run: |
          helm repo add cilium https://helm.cilium.io
          helm repo add sealed-secrets https://bitnami-labs.github.io/sealed-secrets
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm dependency build helm/cilium/
          helm dependency build helm/sealed-secrets/

      - name: Deploy infrastructure with Terragrunt
        run: |
          cd terraform/live
          terragrunt run --all apply --non-interactive \
            --filter '!hcp-workspaces' \
            --filter '!vault-config' \
            --filter '!argocd' \
            --filter '!registry-cache-warm'
        timeout-minutes: 20

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          kind get kubeconfig --name on-prem > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Wait for cluster to stabilize
        run: |
          kubectl wait --for=condition=Ready nodes --all --timeout=120s
          sleep 10

      - name: Install Argo Rollouts
        run: |
          helm dependency build helm/argo-rollouts/
          helm upgrade --install argo-rollouts helm/argo-rollouts/ \
            -n argo-rollouts \
            --create-namespace \
            -f helm/ports.yaml \
            --timeout 5m \
            --burst-limit 200
          kubectl -n argo-rollouts wait --for=condition=Ready pod --all --timeout=300s || {
            echo "--- Pod status ---"
            kubectl -n argo-rollouts get pods -o wide
            echo "--- Pod describe ---"
            kubectl -n argo-rollouts describe pods
            echo "--- Pod logs ---"
            kubectl -n argo-rollouts logs -l app.kubernetes.io/name=argo-rollouts --tail=50
            exit 1
          }

      - name: Deploy juice-shop with Helm
        run: |
          kubectl create namespace juice-shop
          helm upgrade --install juice-shop helm/juice-shop/ \
            -n juice-shop \
            -f helm/ports.yaml \
            -f helm/juice-shop/values.yaml \
            --timeout 5m

      - name: Verify rollout
        run: |
          kubectl -n juice-shop wait --for=condition=Ready pod -l app=juice-shop --timeout=120s
          kubectl get rollout -n juice-shop
          kubectl get pods -n juice-shop
          kubectl get svc -n juice-shop

      - name: Test application health
        run: |
          kubectl port-forward -n juice-shop svc/juice-shop-stable 3000:80 &
          sleep 10
          curl -sf http://localhost:3000/ || exit 1
          echo "Health check passed"

      - name: Export deployment artifacts
        if: always()
        run: |
          kubectl get all -n juice-shop -o yaml > /tmp/deployment-state.yaml 2>/dev/null || true
          kubectl logs -n juice-shop -l app=juice-shop --tail=100 > /tmp/app-logs.txt 2>/dev/null || true

      - name: Destroy infrastructure
        if: always()
        run: |
          cd terraform/live
          terragrunt run --all destroy --non-interactive \
            --filter '!hcp-workspaces' \
            --filter '!vault-config' \
            --filter '!argocd' \
            --filter '!registry-cache-warm'
        timeout-minutes: 10

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-artifacts
          path: |
            /tmp/deployment-state.yaml
            /tmp/app-logs.txt

  # Job 8: DAST scanning (OWASP ZAP via Terragrunt)
  dast-scan:
    runs-on: ubuntu-latest
    needs: deployment-test
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Setup Terragrunt
        run: |
          TERRAGRUNT_VERSION=$(curl -s https://api.github.com/repos/gruntwork-io/terragrunt/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sL "https://github.com/gruntwork-io/terragrunt/releases/download/${TERRAGRUNT_VERSION}/terragrunt_linux_amd64" -o /usr/local/bin/terragrunt
          chmod +x /usr/local/bin/terragrunt

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Create CI secrets
        run: echo 'vault_root_token = "ci-test-token"' > terraform/live/secrets.tfvars

      - name: Build Helm chart dependencies
        run: |
          helm repo add cilium https://helm.cilium.io
          helm repo add sealed-secrets https://bitnami-labs.github.io/sealed-secrets
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
          helm dependency build helm/cilium/
          helm dependency build helm/sealed-secrets/

      - name: Deploy infrastructure with Terragrunt
        run: |
          cd terraform/live
          terragrunt run --all apply --non-interactive \
            --filter '!hcp-workspaces' \
            --filter '!vault-config' \
            --filter '!argocd' \
            --filter '!registry-cache-warm'
        timeout-minutes: 20

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          kind get kubeconfig --name on-prem > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Wait for cluster to stabilize
        run: |
          kubectl wait --for=condition=Ready nodes --all --timeout=120s
          sleep 10

      - name: Install Argo Rollouts
        run: |
          helm dependency build helm/argo-rollouts/
          helm upgrade --install argo-rollouts helm/argo-rollouts/ \
            -n argo-rollouts \
            --create-namespace \
            -f helm/ports.yaml \
            --timeout 5m \
            --burst-limit 200
          kubectl -n argo-rollouts wait --for=condition=Ready pod --all --timeout=300s || {
            echo "--- Pod status ---"
            kubectl -n argo-rollouts get pods -o wide
            echo "--- Pod describe ---"
            kubectl -n argo-rollouts describe pods
            echo "--- Pod logs ---"
            kubectl -n argo-rollouts logs -l app.kubernetes.io/name=argo-rollouts --tail=50
            exit 1
          }

      - name: Deploy juice-shop
        run: |
          kubectl create namespace juice-shop
          helm upgrade --install juice-shop helm/juice-shop/ \
            -n juice-shop \
            -f helm/ports.yaml \
            -f helm/juice-shop/values.yaml \
            --timeout 5m

      - name: Wait for application readiness
        run: |
          kubectl -n juice-shop wait --for=condition=Ready pod -l app=juice-shop --timeout=120s
          kubectl port-forward -n juice-shop svc/juice-shop-stable 3000:80 &
          sleep 15
          curl -sf http://localhost:3000/ || exit 1

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.github/zap/rules.tsv'
          cmd_options: '-a -j -l WARN'
          allow_issue_writing: false
          artifact_name: 'zap-baseline-report'

      - name: Run OWASP ZAP Full Scan (on main only)
        if: github.ref == 'refs/heads/main'
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.github/zap/rules.tsv'
          cmd_options: '-a -j -l WARN -T 60'
          allow_issue_writing: false
          artifact_name: 'zap-full-report'

      - name: Destroy infrastructure
        if: always()
        run: |
          cd terraform/live
          terragrunt run --all destroy --non-interactive \
            --filter '!hcp-workspaces' \
            --filter '!vault-config' \
            --filter '!argocd' \
            --filter '!registry-cache-warm'
        timeout-minutes: 10
