# External Vault for Transit auto-unseal
# This Vault instance provides the Transit secrets engine used by the in-cluster
# Vault to auto-unseal. It persists across cluster recreations.
#
# Usage:
#   cp .env.example .env && edit .env with secure token
#   docker compose up -d
#   ./scripts/transit-setup.sh
#
# Note: setup.sh automatically connects this container to the KinD network
#
services:
  vault-transit:
    image: hashicorp/vault:1.18
    container_name: vault-transit
    ports:
      - "8100:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TRANSIT_TOKEN:?Set VAULT_TRANSIT_TOKEN in .env file}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    volumes:
      - vault-transit-data:/vault/data
    cap_add:
      - IPC_LOCK
    command: server -dev
    restart: unless-stopped

volumes:
  vault-transit-data:
